<head><script defer="defer" src="polyfill.js"></script></head><body><div class="container"><h1>File Upload</h1><form id="form"><div class="input-group"><label for="name">Your name</label> <input name="name" id="name" placeholder="Enter your name"/></div><div class="input-group"><label for="files">Select files</label> <input id="files" type="file" multiple="multiple"></div><button class="submit-btn" type="submit">Upload</button></form></div></body><script>const form=document.querySelector("form");form.addEventListener("submit",(e=>{e.preventDefault();const t=document.getElementById("name"),n=document.getElementById("files"),o=new FormData;o.append("name",t.value);for(let e=0;e<n.files.length;e++)o.append("files",n.files[e]);fetch("http://localhost/api",{method:"POST",body:o}).then((e=>e.json())).then((e=>console.log(e)))}))</script><style>body{background-color:#061a1b}*{box-sizing:border-box}.container{max-width:500px;margin:60px auto}.container h1{text-align:center;color:#fff}form{background-color:#fff;padding:30px}form .input-group{margin-bottom:15px}form label{display:block;margin-bottom:10px}form input{padding:12px 20px;width:100%;border:1px solid #ccc}.submit-btn{width:100%;border:none;background:#255303;font-size:18px;color:#fff;border-radius:3px;padding:20px;text-align:center}</style>
